<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/main.css" />
    <style>
      .caption-header {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding-left: 5rem;
        padding-right: 1rem;
        margin: auto 0;
      }
    </style>
  </head>
  <body>
    <!-- Mailchimp header -->
    <header class="flex flex-col">
      <nav class="flex justify-between items-center">
        <ul class="flex col-2">
          <li>Product</li>
          <li>Resource</li>
          <li>Inspiration</li>
          <li>Pricing</li>
        </ul>
        <img
          src="https://dummyimage.com/100x100/000/fff.png&text=Logo"
          alt=""
        />
        <div class="col-2">
          <button>
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </button>
          <button>Login</button>
          <button>Sign Up Free</button>
        </div>
      </nav>
      <div class="flex" style="margin-top: 2rem">
        <div class="col-6 caption-header">
          <h2>Marketing smarts for big ideas</h2>
          <p style="margin: 1rem 0">
            Mailchimp helps small businesses do big things, with the right tools
            and guidance every step of the way.
          </p>
          <button>Pick a Plan</button>
        </div>
        <div class="col-6">
          <img
            src="https://dummyimage.com/300x300/000000/7880fa.png&text=Logo"
            alt=""
          />
        </div>
      </div>
    </header>
    <!--  -->
  </body>
</html>
